<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./login/login.css">
</head>
<body>
    <div class='formBox'>
        <div class='wrapper'>
            <div class='welcome'>
                Sign in to your account
            </div>
            <form>
                <input type='text' autocomplete="off" name='username' placeholder="Username">
                <input type="text" autocomplete="off" name='password' placeholder="Password">

                <input class='submit' type='button' value='Submit'>
                
            </form>
        </div>
    </div>
</body>
</html>
